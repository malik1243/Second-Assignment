<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ASSIGNMENT</title>
</head>
<body>
        <h2><b>User Registration Form</b></h2>

        <form>
            
            First Name: <input type="text">
            <br><br>
            Last Name: <input type="text">
            <br><br>
            Password: <input type="password">
            <br><br>
            bio: <textarea name="" ></textarea>

            <fieldset>
                <legend>Gender</legend>
                <label for="male ,female,other"></label>
                <input id="male" type="radio" name="Gender" value="m">Male
                <br>
                <input type="radio" name="Gender" id="female"value="f">Female
                <br>
                <input type="radio" name="Gender" id="other" value="o">Other
            </fieldset>
            <br>
            <fieldset>
                <legend>Interests</legend>
                <label  for="music"></label>
                <input type="checkbox" name="instruments" id="music" value="m">Music
                <br>
                <input type="checkbox" name="game" id="sports" value="s">Sports
                <br>
                <input type="checkbox" name="read" id="reading" value="r">Reading
            </fieldset>
            <br>
            Country: <select name="State" id="CountrySel"> 
            <option value="selected"selected>United States</option>
        </select> 
        <br><br>
        Preferred Color: <select name="color" id="ColorSel">
        <option value="selected"selected>Red</option>
        <option value="selected"selected>Blue</option>
        <option value="selected"selected>Green</option>
        <option value="selected"selected>Yellow</option>
        </select>
        <br><br>
        Profile Picture: <input type="file">
        <br><br>
        Birthdate: <input type="date">
        <br><br>
        Email: <input type="email">
         <br><br>
         Website: <input type="url">   
         <br><br>
         Search: <input type="search">
         <br><br>
         <input type="submit">
    </form>


        
</body>
</html>
